<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min webbshop - Mekanisk mus</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <header>
      <div class="header-top">
        <a href="index.html">
          <img src="images/smile.png">
        </a>
        <h1>Min webbshop</h1>
        <div class="cart">
          <img src="images/Kundvagn.png">
        </div>
      </div>
      <div class="header-bottom">
        <input type="text">
        <button>Sök</button>
      </div>
    </header>
    <main>
      <article>
        <a>
          <img src="images/model3.jpg">
        </a>
        <div>
          <a>
            <h2>Tesla</h2>
          </a>
          <p>Den mest omtyckta bilen i stan</p>
          <p class="price">Pris: 1 500 000kr</p>
          <button class="price" onclick="addToCart()">Köp</button>
        </div>
      </article>
    </main>
  </body>

</html>
